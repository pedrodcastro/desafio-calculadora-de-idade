<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Idade!</title>
  <link rel="stylesheet" href="style.css">
<body>
  <h2>Calculadora de Idade!</h2>
  <div class="card">
    <div class="container">
      <form>
        <div class="form_container">
          <div class="block">
            <label for="day">Dia</label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">
            <label for="month">MÃªs</label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">
            <label for="year">Ano</label>
            <input type="number" id="year" placeholder="AAAA">
            <small></small>
          </div>
        </div>
        <div class="submit_block">
          <hr>
          <button type="submit" class="submit_btn"> <img src="./assets/images/icon-arrow.svg" alt="Icon Arrow"></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="DD">--</span> dias</h1>
        <h1><span id="MM">--</span> meses</h1>
        <h1><span id="YY">--</span> anos</h1>
      </div>
    </div>
  </div>

</body>
</html>
